<div class="report-options">
	<!-- Transformations -->
	<select class="pull-right select-transform">
		<% _.each(transforms, function(f, name) { %>
			<option value="<%- name %>" <% if (name == settings.transform) { %>selected<% } %>><%- name %></option>
		<% }); %>
	</select>

	<!-- Period -->
	<select class="pull-right select-period">
		<% _.each(periods, function(t, name) { %>
			<option value="<%- t %>" <% if (t == settings.period) { %>selected<% } %>><%- name %></option>
		<% }); %>
	</select>

	<!-- Interval -->
	<select class="pull-right select-interval">
		<% _.each(intervals, function(t, name) { %>
			<option value="<%- t %>" <% if (t == settings.interval) { %>selected<% } %>><%- name %></option>
		<% }); %>
	</select>

	<!-- Limits -->
	<select class="pull-right select-limit">
		<% _.each(limits, function(v) { %>
			<option value="<%- v %>" <% if (v == settings.limit) { %>selected<% } %>><%- v %> events</option>
		<% }); %>
	</select>
	

	<!-- Properties -->
	<% if (_.size(properties) > 0) { %>
	<div class="select-properties">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" <% if (_.contains(settings.properties, null)) { %>checked<% } %>>
				Default
			</label>
		</div>
		<% _.each(properties, function(propertyType, name) { %>
			<% if (propertyType == "number") { %>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="<%- name %>" <% if (_.contains(settings.properties, name)) { %>checked<% } %>>
					<%- name %>
				</label>
			</div>
			<% } %>
		<% }); %>
	</div>
	<% } %>
</div>
<div class="report-body">
	<div class="chart"></div>
</div>
