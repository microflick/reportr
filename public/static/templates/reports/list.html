<div class="report-options">
	<!-- Properties -->
	<% if (_.size(properties) > 0) { %>
	<div class="select-properties">
		<% _.each(properties, function(propertyType, name) { %>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="<%- name %>" <% if (_.contains(settings.properties, name)) { %>checked<% } %>>
					<%- name %>
				</label>
			</div>
		<% }); %>
	</div>
	<% } %>
</div>
<div class="list-container">
	<div class="hr-list-message-more">No more events</div>
	<table class="events-table table-striped table">
		<thead>
	      <tr>
	        <th>#</th>
	        <% _.each(properties, function(propertyType, name) { %>
	        	<% if (_.contains(settings.properties, name)) { %>
	        		<th><%- name %></th>
	        	<% } %>
	        <% }); %>
	      </tr>
	    </thead>
	</table>
</div>
